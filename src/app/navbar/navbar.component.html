<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-icon-button routerLink="/">
      <mat-icon
        aria-hidden="false"
        aria-label="Example home icon"
        fontIcon="home"
      ></mat-icon>
    </a>
    <div *ngIf="!small">
      <button mat-button [matMenuTriggerFor]="sevicesMenu">Services</button>
      <button mat-button [matMenuTriggerFor]="pagesMenu">Pages</button>
      <button mat-button [matMenuTriggerFor]="portfolioMenu">Portfolio</button>
      <button mat-button [matMenuTriggerFor]="favoriteSitesMenu">
        Mes sites favoris
      </button>
      <a
        mat-button
        href="https://github.com/alisterd51/blog_angular/releases/latest"
      >
        <ng-icon name="bootstrapGithub"></ng-icon>
        GitHub
      </a>
    </div>
    <div *ngIf="small">
      <button mat-icon-button [matMenuTriggerFor]="smallMenu" aria-label="More">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #smallMenu="matMenu">
  <button mat-menu-item [matMenuTriggerFor]="sevicesMenu">Services</button>
  <button mat-menu-item [matMenuTriggerFor]="pagesMenu">Pages</button>
  <button mat-menu-item [matMenuTriggerFor]="portfolioMenu">Portfolio</button>
  <button mat-menu-item [matMenuTriggerFor]="favoriteSitesMenu">
    Mes sites favoris
  </button>
  <a
    mat-menu-item
    href="https://github.com/alisterd51/blog_angular/releases/latest"
  >
    <ng-icon name="bootstrapGithub"></ng-icon>
    GitHub
  </a>
</mat-menu>
